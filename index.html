<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <title>Convert me! - A convertor made my me</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius" oninput="convertTemperature('celsius')">

        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" oninput="convertTemperature('fahrenheit')">

        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin" oninput="convertTemperature('kelvin')">

        <div class="button">
            <button>All Clear</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
